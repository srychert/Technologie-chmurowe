apiVersion: apps/v1
kind: Deployment
metadata: 
  name: frontend
spec:
  selector:
    matchLabels:
      tier: frontend

  replicas: 2
  template: 
    metadata:
      labels:
        tier: frontend
        
    spec:  
      containers:
      - name: react-frontend
        image: react-frontend:release0
        imagePullPolicy: Never
        ports:
          - containerPort: 80
      restartPolicy: Always